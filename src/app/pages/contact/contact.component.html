<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
        style="background-image: url('./assets/img/cover-lipe.jpg');">
        <!-- <div class="filter"></div> -->
    </div>
</div>
<div class="main">
    <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center">Keep in touch?</h2>
                    <form [formGroup]="contactMeForm" (ngSubmit)="sendMail()" class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}" [ngClass]="{'invalid':hasError && !contactMeForm.controls['name'].valid}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><em class="nc-icon nc-single-02"></em></span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="name" placeholder="Name" (focus)="focus=true"
                                        (blur)="focus=false">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}" [ngClass]="{'invalid':hasError && !contactMeForm.controls['email'].valid}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <em class="nc-icon nc-email-85"></em></span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="email" placeholder="Email" (focus)="focus1=true"
                                        (blur)="focus1=false">
                                </div>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea class="form-control" rows="4" formControlName="message" [ngClass]="{'invalid':hasError && !contactMeForm.controls['message'].valid}"
                            placeholder="Tell us your thoughts and feelings..."></textarea>
                        <div class="row">
                            <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-danger btn-lg btn-fill" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
